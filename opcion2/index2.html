<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo-List</title>
    <link rel="stylesheet" href="style2.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="row">
        <div class="col-lg-8">
            <div class="row" id="listaPrincipal">

            </div>
        </div>
        <div class="col-lg-4">
            <form id="formulario">
                <div class="row">
                    <div class="col-lg-5">
                        <label for='nombre'>Nombre: </label><input id='nombre' type='text'>
                    </div>
                    <div class="col-lg-3">
                        <label for='prioridad'>Prioridad: </label><input id='prioridad' min='1' max='5' type='number'>
                    </div>
                    <div class="col-lg-3">
                        <label for='estado'>Estado: </label>
                        <select id='estado'>
                            <option value='created'>Created</option>
                            <option value='doing'>Doing</option>
                            <option value='done'>Done</option>
                            <option value='deleted'>Deleted</option>
                        </select>
                    </div>
                </div>  
                <br>   
                <textarea id="descripcion" placeholder="DescripciÃ³n" cols="50"></textarea><br>  
                <input type='button' class="btn btn-primary" value='Crear tarea' onclick='addTask();'><br>
                <div id="alerta" class="alert alert-warning">No puede haber dos tareas con el mismo nombre.</div>
                <div id="botonOrdenar">
                    <input type='button' class="btn btn-primary" value='Ordenar tareas' onclick='orderList();'><br>
                </div>
            </form>
        </div>
    </div>
    <div class="row" id="listasConEstado">
        <div class="col-lg-3 contenedorLista" id="createdContenedor">
            <h3>Created</h3>
            <div class="lista" id="created">

            </div>
            <br>
            <button id="eliminarCreadas" class="btn btn-danger" onclick="deleteList('created');">Vaciar</button></section>
        </div>
        <div class="col-lg-3 contenedorLista" id="doingContenedor">
            <h3>Doing</h3>
            <div class="lista" id="doing">

            </div>
            <br>
            <button id="eliminarRealizando" class="btn btn-danger" onclick="deleteList('doing');">Vaciar</button></section>
        </div>
        <div class="col-lg-3 contenedorLista" id="doneContenedor">
            <h3>Done</h3>
            <div class="lista" id="done">

            </div>
            <br>
            <button id="eliminarRealizadas" class="btn btn-danger" onclick="deleteList('done');">Vaciar</button></section>
        </div>
        <div class="col-lg-3 contenedorLista" id="deletedContenedor">
            <h3>Deleted</h3>
            <div class="lista" id="deleted">

            </div>
            <br>
            <button id="eliminarEliminadas" class="btn btn-danger" onclick="deleteList('deleted');">Vaciar</button></section>
        </div>
    </div>
    <script src="main2.js" type="text/javascript"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
