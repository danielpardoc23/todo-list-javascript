<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>TODO List</title>
        <link rel="stylesheet" href="style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    <body>
        <h1 id="titulo">TODO List</h1>
        <div class="row">
            <div class="col-lg-3">

            </div>
            <div class="col-lg-2">
                <button id="nuevaTarea" class="btn btn-primary" onclick="orderList();">Ordenar</button>
            </div>

            <div class="col-lg-1">

            </div>
            
            <div class="col-lg-5">
                <form id="formulario">
                    <div class="row">
                        <div class="col-lg-5">
                            <label for='nombre'>Nombre: </label><input id='nombre' type='text'>
                        </div>
                        <div class="col-lg-3">
                            <label for='prioridad'>Prioridad: </label><input id='prioridad' min='1' max='5' type='number'>
                        </div>
                        <div class="col-lg-3">
                            <label for='estado'>Estado: </label>
                            <select id='estado'>
                                <option value='created'>Created</option>
                                <option value='doing'>Doing</option>
                                <option value='done'>Done</option>
                                <option value='deleted'>Deleted</option>
                            </select>
                        </div>
                    </div>
                    
                    <br>
                    <div class="row">
                        <div class="col-lg-2">
                            
                        </div>
                        <div class="col-lg-8">
                            <textarea id="descripcion" placeholder="DescripciÃ³n" cols="50"></textarea>
                        </div>
                        <div class="col-lg-2">
                            <input type='button' class="btn btn-primary" value='Crear tarea' onclick='addTask();'>
                        </div>
                    </div>
                    <div id="alerta" class="alert alert-warning">No puede haber dos tareas con el mismo nombre.</div>
                </form>
            </div>
        </div>
        <br><br>
        <div class="row">
            <div id="listaPrincipal" class="col-lg-3">
                <ul id="todoList">

                </ul>
            </div>
            <div id="listas" class="col-lg-8">
                <div class="row">
                    <div class="col-lg-6">
                        <div class="lista">
                            <section><h4>Tareas en estado creado:</h4>   
                                <div id="created">

                                </div>
                            </section>
                            <button id="eliminarCreadas" class="btn btn-danger" onclick="deleteList('created');">Vaciar</button></section>
                        </div>
                    </div> 
                    <div class="col-lg-6">
                        <div class="lista">
                            <section><h4>Tareas en estado realizando:</h4>
                            <div id="doing">

                            </div>
                            <button id="elimiarRealizando" class="btn btn-danger" onclick="deleteList('doing');">Vaciar</button></section>
                        </div>
                    </div>
                </div>
                <br><br><br>
                <div class="row">
                    <div class="col-lg-6">
                        <div class="lista">
                            <section><h4>Tareas en estado realizado:</h4>
                            <div id="done">

                            </div>
                            <button id="eliminarRealizadas" class="btn btn-danger" onclick="deleteList('done');">Vaciar</button></section>
                        </div>
                    </div> 
                    <div class="col-lg-6">
                        <div class="lista">
                            <section><h4>Tareas en estado eliminado:</h4>
                            <div id="deleted">

                            </div>
                            <button id="eliminarEliminadas" class="btn btn-danger" onclick="deleteList('deleted');">Vaciar</button></section>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <br>
        
        <script src="main.js" type="text/javascript"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
